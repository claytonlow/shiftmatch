<mat-toolbar class="navbar">
  <div class="logo">
    <img src="assets/logo.png" />
  </div>

  <div class="navigation">    
    <mat-list>
      <a mat-list-item [routerLink]="link.url" [ngClass]="{ selected: isActive(link.url) }" *ngFor="let link of nav">{{link.title}}</a>
    </mat-list>    
  </div>

  <div class="profile">
    <div class="flex items-center justify-end gap-4">
      <div class="flex items-center gap-4">
        
        <a
          href=""
          class="block p-2.5 text-gray-600 bg-white rounded-full hover:text-gray-700 shrink-0 shadow-sm"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
        </a>
      </div>

      <span
        aria-hidden="true"
        class="block w-px h-6 bg-gray-200 rounded-full"
      ></span>

      <a href="" class="block shrink-0">
        <img
          class="object-cover w-10 h-10 rounded-full"
          src="https://i.pravatar.cc/300"          
        />
      </a>
    </div>
  </div>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
